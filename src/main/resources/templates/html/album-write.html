<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    />
    <title>Love Bridge</title>
    <style>
      .container{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .Acontainer{
        display: flex;
        flex-direction: column;
        width: 50%;
        height: 700px;
        background-color: white;
        box-shadow: 0 0 30px rgba(255, 141, 145, 0.3);
        border-radius: 7%;
      }
      .title1{
        display: flex;
        justify-content: space-between;
        height: 15%;
        
      }
      .date{
        display: flex;
        flex-direction: row;
        height: 10%;
        width: 100%;
        justify-content: center;
        
      }
      .date1{
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .date2{
        width: 60%;
        display: flex;
        align-items: center;
      }
      .inside{
        display: flex;
        flex-direction: row;
        height: 10%;
        width: 100%;
        justify-content: center;
        position: relative;

      }
      .inside1{
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 40px;
        right: 50px;
      }
      .toolbox{
        width: 40%;
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        color: blueviolet;
      }
      .inside2{
        height: 30%;
        width: 80%;
        margin-left: 10%;
        margin-top: 4%;
        margin-right: 10%;
        margin-bottom: 6%;
        border: 2px solid #ddd;
         border-radius: 8px;
      }
      .file{
        display: flex;
        flex-direction: row;
        height: 10%;
        width: 100%;
      }
      .file1{
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .file2{
        width: 60%;
        display: flex;
        align-items: center;
        border: 2px solid #ddd; 
        border-radius: 8px;
      }
      .bt{
        height: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bt1{
        border-radius: 20%;
        background-color: rgb(165, 155, 255);
        width: 20%;
        height: 45%;
      }
      .p1{
        font-size: 50px;
       
        
      }
      .tdtd{
        font-size: 25px;
        width: 100%;
        
      }
      input::placeholder{
        text-decoration:underline;
      }
      .cat1{
        width: 30%;
        height: 100%;
        position: relative;
        right: 1%;
        bottom: 70%;
      }
      .cat2{
        width: 15%;
        height: 100%;
        position: relative;
        top: 580%;
      }
      .logo1{
        width: 40%;
        height: 40%;
        right: 8%;
        position: relative;
        bottom: 13%;
      }
      .tdtdtd{
        width: 100%;
        font-size: 25px;
        border: 2px solid #ddd; border-radius: 8px;
      }
      /* border: 2px solid #ddd; border-radius: 8px; */
      
    </style>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.5.2/smooth-scrollbar.js"></script>
    <script defer="defer" src="../js/include.js"></script>
  </head>

  <body>
    <header
      data-include-file="./include/header.html"
      class="header includeJs"
    ></header>

    <div class="container">
      <div class="section join">
      </div>

     <div class="Acontainer">

      <div class="title1">
        <img src="../images/cat_01.png" alt="" class="cat1">
        <img src="../images/logo_01.png" alt="" class="logo1">
        <img src="../images/cat_02.png" alt="" class="cat2">
       
      </div>

      <div class="date">
        <div class="date1"><p class="p1">Date.</p></div>
        <div class="date2">
          <table>
            <tr>
                <td><input type="text" placeholder="20XX-XX-XX" class="tdtdtd"></td>
            </tr>
        </table>
        </div>
      </div>

      <div class="inside">
        <div class="inside1"><p class="p1">Message.</p></div>
        <div class="toolbox"><div></div></div>
      </div>

      <div class="inside2"><table>
        <tr>
            <td><input type="text" placeholder="내용을 입력해주세요." class="tdtd"></td>
        </tr>
    </table></div>

      <div class="file">
        <div class="file1"><p style="font-size: 20px;">첨부파일</p></div>
        <div class="file2 tdtdtd" style="width: 60%;">
          <table>
            <tr>
                <td><input type="text" placeholder="첨부파일을 넣어주세요." style="font-size: 20px;" class="tdtd"></td>
            </tr>
        </table>
        </div>
      </div>

      <div class="bt">
        <button type="submit" class="btn btn-lg btn-pink" onclick="location.href='join_complete.html'">
          작성하기
      </button>
      </div>
     
    </div>
     

    </div>
    <footer
      data-include-file="./include/footer.html"
      class="footer includeJs"
    ></footer>
  </body>
</html>
