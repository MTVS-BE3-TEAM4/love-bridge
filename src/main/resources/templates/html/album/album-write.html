<style>
    @media (max-width: 1290px){
        .container { margin: 0 auto; padding: 0; }
    }


    @media all and (max-width:660px )and (max-height: 844px){

        .section{
            padding-top: 20%;
            width: 80%;
            height: 80%;
        }

    }
    .section{
        width: 80%;
        height: 80%;
        padding-bottom: 5%;
    }
</style>
<body>
<!--  <header data-include-file="html/include/header.html" class="header includeJs"></header>-->
<header th:include="~{/html/include/header :: header}" class="header includeJs"></header>
  <div class="container">
    <section class="section album-write">
      <p class="section-tit">앨범 만들기</p>

<form id="albumF" method="post" action="/album/write" enctype="multipart/form-data" >
        <label class="input-label required">날짜</label>
        <div class="input-wrap">
                <input type="date" class="input-text"  name="date" id="date"/>
        </div>

        <label class="input-label required ">메모</label>

        <div class="textarea-wrap">
          <textarea maxlength="200" name="memo" id="memo" placeholder="내용을 입력하세요"  ></textarea>
        </div>

        <label class="input-label required">첨부파일</label>
        <div class="input-file" >
          <input class="upload-name" >
          <label for="file">파일찾기</label>
          <input type="file" id="file" name="file">
        </div>

        <div class="input-guide error" id="fileError" style="display: none;">
          첨부파일이 존재하지 않습니다
        </div>

        <div class="btn-wrap type2 mg-t40">
            <button type="button" class="btn btn-half btn-line" onclick="location.href='/album'">
            취소
            </button>
            <button type="submit" id="abcd" name="abcd" class="btn btn-half type2 btn-pink test" onclick="return submitPost(event);">
            작성완료
            </button>
        </div>
</form>
    </section>

  </div>
<div th:replace="~{/html/include/footer :: footer}"></div>

  <script>
      function submitPost(event){
          event.preventDefault(); //폼을 연속으로 제출 방지

          const date = document.getElementById('date').value;
          const memo = document.getElementById('memo').value;
          const file = document.getElementById('file').value;

          if(!date){
              alert('날짜를 입력해줭');
              return false;
          }else if(!memo){
              alert('내용을 입력해줭');
              return false;
          }else if(!file){
              document.getElementById('fileError').style.display='block';
              return false;
          }

          document.getElementById('abcd').disabled = true; //버튼 비활성화
          document.getElementById('albumF').submit(); //폼 제출

      }

      document.getElementById('file').addEventListener('change',function(){
          var fileName = this.value.split('\\').pop();
          document.querySelector('.upload-name').value = fileName;
          document.getElementById('fileError').style.display = 'none';
      });




  </script>
</body>

</html>
