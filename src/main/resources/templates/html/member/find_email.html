<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="html/include/head :: headerLayout"></th:block>


<body>
<header th:include="~{/html/include/header :: header}" class="header includeJs"></header>

	<div class="container">
		<form method="post" action="/member/find-email">
		<section class="section reset">
			<p class="section-tit">이메일 찾기</p>
			<label class="input-label">이메일 확인</label>
			<div class="input-wrap">
				<input type="text" class="input-text" name="email" placeholder="example@email.com"/>
			</div>

			<div class="btn-wrap mg-t--40">
				<button type="submit" class="btn btn-full btn-pink">
					이메일 찾기
				</button>
			</div>
		</section>
		</form>
	</div>
<script th:inline="javascript">
	var isExist = [[${isExist}]];

	console.log(isExist);

	if(isExist){
		console.log("존재!");
		alert("유효한 이메일입니다.");
	} else if(!isExist && isExist!=null){
		alert("존재하지 않는 이메일 입니다.");
	}
</script>

<div th:replace="~{/html/include/footer :: footer}"></div>
</body>

</html>
