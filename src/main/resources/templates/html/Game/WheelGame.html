<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{html/include/head :: headerLayout}"></th:block>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/Game/WheelGame/WheelGameStyle.css">
</head>
<body>
<header th:insert="~{/html/include/header :: header}" class="header includeJs"></header>

<div class="container">
    <section class="section wheel">
        <p class="section-tit">룰렛게임</p>
        <!-- 게임 디스플레이 -->
        <div class="GameWrap">
            <div class="GameDisPlay">
                <div class="Wheel">
                    <canvas id="wheelCanvas" width="450" height='450'></canvas>
                </div>

                <div class="Counter-container">
                    <button id="decrement"><i class="fa-solid fa-minus"></i></button>
                    <div id="number" class="number-display">4</div>
                    <button id="increment"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div id="optionInputs" class="OptionInput">
                </div>

                <div class="btn-wrap type2 btn-wheel-wrap mg-t--20">
                    <button id="setInputBetItemsButton" class="btn btn-full btn-pink btn-wheel" onclick="setInputBetItems()">설정 완료</button>
                    <button id="resetButton" onclick="reset()" class="btn btn-half btn-line">재설정하기</button>
                    <button id="rotateButton" onclick="rotate()" class="btn btn-half type2 btn-pink">룰렛 돌리기</button>
                </div>

            </div>
        </div>
    </section>
</div>


<script src="/js/Game/SpinTheWheel.js"></script>
</body>
</html>
