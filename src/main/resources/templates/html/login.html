<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	name="viewport" />

<head>
	<meta charset="UTF-8" />
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		name="viewport" />
	<title>Love Bridge</title>
	<link href="../css/reset.css" rel="stylesheet" type="text/css" />
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
		type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.5.2/smooth-scrollbar.js"></script>
	<script defer="defer" src="../js/include.js"></script>
</head>

<body>
	<header data-include-file="./include/header.html" class="header includeJs">
	</header>

	<div class="container">
		<section class="section login">
			<!--				로그인 폼-->
			<form method="post" action="/loginProc">
				<div class="section-tit">로그인</div>
				<label class="input-label">이메일</label>
				<div class="input-wrap">
					<input type="text" class="input-text" placeholder="이메일을 입력하세요" name="email" />
				</div>
				<label class="input-label">비밀번호</label>
				<div class="input-wrap">
					<input type="password" class="input-text" placeholder="비밀번호를 입력하세요" name="password" />
				</div>

				<div class="btn-wrap m-t--40">
					<button type="submit" class="btn btn-full btn-pink"
						onclick="location.href='login_pop.html'">
						로그인
					</button>
				</div>

				<div class="login-state line">
					<label class="input-checkbox">
						<input type="checkbox" />
						<span class="check square"></span>
						<span class="text">로그인 상태 유지</span>
					</label>
				</div>
			</form>

			<div class="btn-wrap login-menu">
				<button type="button" class="btn txt-c--black" onclick="location.href='join_simple.html'">
					회원가입
				</button>
				<button type="button" class="btn">
					아이디찾기
				</button>
				<button type="button" class="btn">
					비밀번호찾기
				</button>
			</div>
		</section>
	</div>


	<!-- footer -->
	<footer data-include-file="./include/footer.html" class="footer includeJs">
	</footer>

</body>

</html>
