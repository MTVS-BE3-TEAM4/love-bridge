<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="html/include/head :: headerLayout"></th:block>
	<meta
		content="text/html;charset=utf-8"
		http-equiv="Content-Type"
	/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		name="viewport"
	/>
	<style>
		.justify-right{
			justify-content: flex-end;
			justify-items: right;
			float: right;
			width: 100%;
		}
	</style>
	<body>
	<header th:include="~{/html/include/header :: header}" class="header includeJs"></header>

		<div class="container">
			<div class="section guide type2">
				<div class="section-tit" onclick="location.href='/admin/adminPage'">
					관리자 페이지
				</div>

<!--				관리자 페이지 버튼-->
				<div class="d-flex mg-b--80">
					<div class="btn-wrap mg-r--20">
						<button type="button" class="btn btn-full btn-round btn-pink"
								onclick="location.href='/admin/UserManager'">
							유저 관리
						</button>

					</div>

					<div class="btn-wrap mg-r--20">
						<button type="button" class="btn btn-full btn-round btn-pink"
								onclick="location.href='/admin/NoticeManager'">
							공지사항 관리
						</button>
					</div>

					<div class="btn-wrap mg-r--20">
						<button type="button" class="btn btn-full btn-round btn-pink"
								onclick="location.href='/admin/BoardManager'">
							게시판 관리
						</button>
					</div>

					<div class="btn-wrap mg-r--20">
						<button type="button" class="btn btn-full btn-round btn-pink"
								onclick="location.href='/admin/InquiryManager'">
							문의 게시판
						</button>
					</div>
				</div>

<!--				검색 버튼-->
				<div class="d-flex mg-t--40 justify-right mg-b--20">
					<button type="button" class="btn btn-lg btn-pink mg-r--20">
						검색
					</button>
					<div class="input-wrap center-item">
						<input
								type="text"
								class="input-text"
								placeholder="회원이름"
						/>
					</div>
				</div>

<!--				테이블-->
				<div class="table-wrap justify-right">
					<table>
						<colgroup>
							<col width="10%" />
							<col width="30%" />
							<col width="50%" />
							<col width="50%" />
						</colgroup>

						<thead>
						<th>id</th>
						<th>이름</th>
						<th>이메일</th>
						<th>애칭</th>
						<th>등급</th>
						<th>시크릿 코드</th>
						<th>가입일</th>
						</thead>

						<tbody>
						<tr>
							<td>1</td>
							<td>춘식짱</td>
							<td>모에모에큥@하트뿅뿅.com</td>
							<td>혁진짱</td>
							<td>아잉</td>
							<td>7979</td>
							<td>키라링</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	<footer data-include-file="html/include/footer.html" class="footer includeJs">
	</footer>
	</body>
</html>
