<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="html/include/head :: headerLayout"></th:block>
<meta
        content="text/html;charset=utf-8"
        http-equiv="Content-Type"
/>
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        name="viewport"
/>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .capsule{
            margin:10px;
            border:1px solid #ddd;
            border-radius:50px;
            overflow:hidden;
            width: 350px;
            background-color:#fff
        }
        .capsule img{
            width:100%;
            cursor:pointer;
        }
        .container-write {
            margin-left: 10%;
            margin-bottom: 5%;
            background-color: rgba(255, 200, 201, 0.55);
            border: 1px solid #ddd;
            padding: 2%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .title {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 80px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .upload-section {
            border: 2px dashed #ff7e81;
            background-color: #FFFFFF;
            padding: 3%;
            margin-top: 3%;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-section:hover {
            background-color: #ffe6e6;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            position: relative;
        }
        .preview .remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4a4a;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .submit-button {
            background-color: #ff7e81;
            color: white;
            padding: 2% 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 3%;
        }
        #texta{
            font-size: 20px;
        }
    </style>
</head>
<body>
<header th:include="~{/html/include/header :: header}" class="header includeJs"></header>
</header>

<div class="container">
    <div class="container-write">
        <div class="title">타임캡슐 게시물 생성</div>
        <div class="form-group">
            <label for="date" id="texta">봉인일:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="open-date" id="texta">개봉일:</label>
            <input type="date" id="open-date">
        </div>
        <div class="form-group">
            <label for="title" id="texta">제목:</label>
            <input type="text" id="title" placeholder="우리의 타임캡슐">
        </div>
        <div class="form-group">
            <label for="content" id="texta">내용:</label>
            <textarea id="content" rows="4" placeholder="1년 후 봉인한 타임캡슐을 열 생각하니 벌써부터 두근두근"></textarea>
        </div>
        <div class="upload-section" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" accept="image/*" multiple onchange="previewImages()">
            <p>사진 업로드</p>
        </div>
        <div class="preview" id="preview"></div>
        <button class="submit-button" onclick="submitPost()">게시하기</button>


    </div>
</div>

<!-- footer -->

<!-- //footer -->
</body>
<div th:replace="~{/html/include/footer :: footer}"></div>
</footer>

<script>
    function previewImages() {
        const preview = document.getElementById('preview');
        const files = document.getElementById('file-input').files;
        preview.innerHTML = '';

        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;

                const removeButton = document.createElement('button');
                removeButton.className = 'remove';
                removeButton.innerText = 'X';
                removeButton.onclick = () => removeImage(index);

                const imgContainer = document.createElement('div');
                imgContainer.style.position = 'relative';
                imgContainer.appendChild(img);
                imgContainer.appendChild(removeButton);

                preview.appendChild(imgContainer);
            };
            reader.readAsDataURL(file);
        });
    }

    function removeImage(index) {
        const files = Array.from(document.getElementById('file-input').files);
        files.splice(index, 1);

        const dataTransfer = new DataTransfer();
        files.forEach(file => dataTransfer.items.add(file));

        document.getElementById('file-input').files = dataTransfer.files;
        previewImages();
    }

    function submitPost() {
        const date = document.getElementById('date').value;
        const openDate = document.getElementById('open-date').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!date) {
            alert('봉인일을 입력해주세요.');
            return;
        }else if(!openDate){
            alert('개봉일을 입력해주세요.');
            return;
        }else if(!title){
            alert('제목을 입력해주세요.');
            return;
        }else if(!content){
            alert('내용을 입력해주세요.');
            return;
        }

        alert('게시물이 등록되었습니다!');
        location.href="/timecapsule";

        // 여기에 서버로 데이터를 전송하는 코드를 추가할 수 있습니다.
    }
</script>
</html>
