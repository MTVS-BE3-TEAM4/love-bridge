    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fce4ec;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .content {
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .post-details {
        margin-bottom: 20px;
      }

      .post-title {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .post-meta {
        color: #777;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .post-content p {
        line-height: 1.6;
      }

      .buttons {
        text-align: center;
      }

      .button {
        background-color: #446ff4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .button:hover {
        background-color: #365bb3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button:active {
        background-color: #2d4a91;
      }

      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #fce4ec;
        color: #777;
      }
    </style>
