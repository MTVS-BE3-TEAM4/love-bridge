<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"/>
    <title>Love Bridge</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
      type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.5.2/smooth-scrollbar.js"></script>
    <script defer="defer" src="../js/include.js"></script>
  </head>

  <body>
    <header
      data-include-file="./include/header.html"
      class="header includeJs"
    ></header>
    <style>
      .body1 {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 82vh;
      }
      form {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
      }
      h2 {
        font-weight: 700;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      .header1 {
        font-size: 16px;
        margin-bottom: 5px;
        color: #446ff4;
      }
      input[type="text"],
      textarea {
        border: 1.5px solid #446ff4;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      textarea {
        height: 200px;
        resize: none;
      }
      input[type="submit"] {
        width: 100%;
        height: 45px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #446ff4;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #365bb3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input[type="submit"]:active {
        background-color: #2d4a91;
      }
    </style>
    <div class="body1">
      <form action="board-notice.html" method="post">
        <h2>공지사항 수정</h2>
        <div>
          <div class="header1">제목</div>
          <input
            type="text"
            placeholder="제목을 입력하세요"
            name="title"
            required
          />
        </div>
        <div>
          <div class="header1">내용</div>
          <textarea
            placeholder="내용을 입력하세요"
            name="detail"
            required
          ></textarea>
        </div>
        <div>
          <!-- <input type="submit" value="수정" onclick="alert('수정 완료!')" /> -->
          <button class="btn-full btn-pink" onclick="location.href='board-notice-write.html'">수정</button>
        </div>
      </form>
    </div>
    <footer data-include-file="./include/footer.html" class="footer includeJs"></footer>
  </body>
</html>
