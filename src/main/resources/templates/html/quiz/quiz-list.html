<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="html/include/head :: headerLayout"></th:block>

<body>
	<header th:include="~{/html/include/header :: header}" class="header includeJs"></header>

	<div class="container">
		<section class="section quiz">
			<p class="section-tit">QUIZ</p>
			<div class="quiz-complete">
				<ul class="quiz-list">
					<li class="" th:each="quiz : ${ quizList }">
						<a th:href="@{quiz/{id}(id = ${quiz.quizId})}">
							<span class="num">Q</span>
							<span th:text="${ quiz.getQuizTitle() }"></span>
						</a>
					</li>
				</ul>
			</div>
			<div class="btn-wrap mg-t--30">
				<form action="" method="post">
					<button type="submit" class="btn btn-full btn-pink">퀴즈 생성</button>
				</form>
			</div>
			<div class="pagination">
				<button type="button" class="prev">prev</button>
				<button type="button" class="active">1</button>
				<button type="button">2</button>
				<button type="button">3</button>
				<button type="button">4</button>
				<button type="button">5</button>
				<button type="button" class="next">next</button>
			</div>
		</section>
		<div class="pagination">
			<button type="button" class="prev" th:attr="disabled=${currentPage == 1}"
					th:onclick="|window.location.href='?page=${currentPage - 1}&size=${pageSize}'|">prev</button>
			<button type="button"><span th:text="${currentPage}"></span></button>
			<button type="button" class="next" th:onclick="|window.location.href='?page=${currentPage + 1}&size=${pageSize}'|">next</button>
		</div>
	</div>

	<footer th:replace="~{/html/include/footer :: footer}"></footer>
	<script>

	</script>
</body>

</html>
