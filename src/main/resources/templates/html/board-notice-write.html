<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
      }
      h2 {
        font-weight: 700;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      .header {
        font-size: 16px;
        margin-bottom: 5px;
        color: #446ff4;
      }
      input[type="text"],
      textarea {
        border: 1.5px solid #446ff4;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      textarea {
        height: 200px;
        resize: none;
      }
      input[type="submit"] {
        width: 100%;
        height: 45px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #446ff4;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #365bb3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input[type="submit"]:active {
        background-color: #2d4a91;
      }
    </style>
  </head>
  <body>
    <form action="board.html" method="post">
      <h2>글쓰기</h2>
      <div>
        <div class="header">제목</div>
        <input
          type="text"
          placeholder="제목을 입력하세요"
          name="title"
          required
        />
      </div>
      <div>
        <div class="header">내용</div>
        <textarea
          placeholder="내용을 입력하세요"
          name="detail"
          required
        ></textarea>
      </div>
      <div>
        <input type="submit" value="등록" onclick="alert('작성 완료!')" />
      </div>
    </form>
  </body>
</html>
